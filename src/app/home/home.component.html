    <span class="w-2">W</span>

  </div>

<!-- 3 PARTS IN THE BODY 1.DESC 2.SEARCH 3.WEATHER WINDOW -->
<div class="content">
    <!-- <div>
        <span class="error-txt">{{error_txt}}</span>
    </div> -->
  <!-- SEARCH BOX  -->
  <div class="search">
      <form class="form" (ngSubmit)="getWeather()">
      <div class="input-box">
        <input
          type="text"
          id="city"
          name="city"
          [(ngModel)]="city"
          placeholder="Enter Any City Name"
        />
        <i class="bx bx-buildings"></i>
      </div>

      <button type="submit">Search</button>
    </form>
  </div>

  <!-- WEATHER WINDOW  -->
  <div class="weather-box">
    <!-- icon & temperature box  -->
    <div class="icon-temp">
        <i class="wi {{icon_path}}"></i>
      <h2>{{ temp }}Â°C</h2>
    </div>
    <!-- image box  -->
    <div class="image-box">
      <img src="{{bg_img}}" alt="" />
    </div>
    <!-- information box  -->
    <div class="info">
      <h1>{{ city }} {{ country }}</h1>
      <h3>{{ desc }}</h3>
      <h2><i class="wi wi-owm-957"></i> {{ speed }}m/s</h2>
      <h2><i class="fa-solid fa-eye"></i> {{ visibility }}km</h2>
      <p>Humidity: {{humidity}}%</p>
    </div>
  </div>

  <!-- JUST SOME TEXTS for footer -->
  <div class="description">
    <h2>
      Discover the whispered secrets of cityscapes in every forecast. Our app
      interprets the hushed conversations of weather across urban horizons.
    </h2>
  </div>
</div>
